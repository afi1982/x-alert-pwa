<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SOURCES MANAGEMENT</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #05070a; color: white; font-family: 'Noto Sans Hebrew', sans-serif; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #00f2ff; font-weight: 900; border-bottom: 2px solid #1a1c20; padding-bottom: 10px; }
        .back { color: #00f2ff; text-decoration: none; font-size: 14px; margin-bottom: 20px; display: block; }
        .form { background: rgba(255,255,255,0.03); padding: 25px; border-radius: 12px; border: 1px solid #1a1c20; margin-bottom: 30px; }
        input, select { background: #000; border: 1px solid #333; color: white; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; background: #00f2ff; border: none; padding: 15px; border-radius: 8px; font-weight: 900; cursor: pointer; }
        .source-item { background: #0a0c10; border: 1px solid #1a1c20; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .delete-btn { color: #ff4757; background: none; border: none; cursor: pointer; font-weight: 900; width: auto; padding: 0; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back">← חזרה לחמ"ל</a>
        <h1>ניהול מקורות מודיעין</h1>
        
        <div class="form">
            <input type="text" id="sName" placeholder="שם המקור">
            <input type="text" id="sUrl" placeholder="לינק (URL או טלגרם)">
            <select id="sType">
                <option value="web">אתר חדשות (Web)</option>
                <option value="telegram">ערוץ טלגרם (Telegram)</option>
            </select>
            <button onclick="saveSource()">הוסף מקור לסריקה</button>
        </div>

        <div id="sourcesList"></div>
    </div>

    <script>
        let sources = JSON.parse(localStorage.getItem('intel_sources') || '[]');

        function saveSource() {
            const name = document.getElementById('sName').value;
            const url = document.getElementById('sUrl').value;
            const type = document.getElementById('sType').value;
            if(name && url) {
                sources.push({name, url, type});
                localStorage.setItem('intel_sources', JSON.stringify(sources));
                render();
            }
        }

        function remove(i) {
            sources.splice(i, 1);
            localStorage.setItem('intel_sources', JSON.stringify(sources));
            render();
        }

        function render() {
            document.getElementById('sourcesList').innerHTML = sources.map((s, i) => `
                <div class="source-item">
                    <span><strong>[${s.type}]</strong> ${s.name}</span>
                    <button class="delete-btn" onclick="remove(${i})">מחק</button>
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
