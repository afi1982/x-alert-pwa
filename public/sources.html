<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול מקורות מודיעין</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #05070a; color: white; font-family: 'Noto Sans Hebrew', sans-serif; padding: 40px; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; }
        .back-link { color: #00f2ff; text-decoration: none; display: inline-block; margin-bottom: 20px; font-weight: bold; }
        h1 { color: #00f2ff; font-weight: 900; border-bottom: 2px solid #1a1c20; padding-bottom: 10px; }
        .form-box { background: rgba(255,255,255,0.03); padding: 25px; border-radius: 12px; border: 1px solid #1a1c20; margin-bottom: 30px; }
        input, select { background: #000; border: 1px solid #333; color: white; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; background: #00f2ff; border: none; padding: 15px; border-radius: 8px; font-weight: 900; cursor: pointer; color: black; font-size: 16px; }
        .source-card { background: #0a0c10; border: 1px solid #1a1c20; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .del-btn { color: #ff4757; background: none; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← חזרה לחמ"ל הראשי</a>
        <h1>ניהול מקורות מודיעין</h1>
        
        <div class="form-box">
            <input type="text" id="sourceName" placeholder="שם המקור (למשל: ערוץ המלחמה)">
            <input type="text" id="sourceUrl" placeholder="לינק (URL או t.me/channel)">
            <select id="sourceType">
                <option value="web">אתר חדשות (Web)</option>
                <option value="telegram">ערוץ טלגרם (Telegram)</option>
            </select>
            <button onclick="addSource()">הוסף מקור לסריקה</button>
        </div>

        <div id="displayList"></div>
    </div>

    <script>
        // המפתח המשותף שמוודא שהנתונים לא נמחקים
        const STORAGE_KEY = 'intel_sources_v3';
        let sources = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

        function addSource() {
            const name = document.getElementById('sourceName').value.trim();
            const url = document.getElementById('sourceUrl').value.trim();
            const type = document.getElementById('sourceType').value;
            
            if(name && url) {
                sources.push({ name, url, type });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(sources));
                render();
                document.getElementById('sourceName').value = '';
                document.getElementById('sourceUrl').value = '';
            } else {
                alert("נא למלא את כל השדות");
            }
        }

        function removeSource(index) {
            sources.splice(index, 1);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(sources));
            render();
        }

        function render() {
            const list = document.getElementById('displayList');
            if (sources.length === 0) {
                list.innerHTML = '<p style="color:#555">אין מקורות שמורים. הוסף מקור כדי להתחיל.</p>';
                return;
            }
            list.innerHTML = sources.map((s, i) => `
                <div class="source-card">
                    <div>
                        <span style="color:#00f2ff; font-size:12px;">[${s.type.toUpperCase()}]</span>
                        <strong style="margin-right:10px;">${s.name}</strong><br>
                        <small style="color:#666">${s.url}</small>
                    </div>
                    <button class="del-btn" onclick="removeSource(${i})">מחיקה</button>
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
