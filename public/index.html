<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>X-ALERT | חמ"ל מבצעי</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070a; --accent: #00f2ff; --glass: rgba(255,255,255,0.03); }
        body { background: var(--bg); color: white; font-family: 'Noto Sans Hebrew', sans-serif; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #1a1c20; }
        .logo { font-size: 24px; font-weight: 900; color: var(--accent); }
        .nav-btn { color: var(--accent); text-decoration: none; border: 1px solid var(--accent); padding: 8px 16px; border-radius: 8px; font-weight: bold; }
        .feed { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: var(--glass); border: 1px solid #1a1c20; padding: 20px; border-radius: 12px; border-right: 4px solid var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">X-ALERT</div>
            <a href="sources.html" class="nav-btn">ניהול מקורות ⚙️</a>
        </header>

        <div style="margin-top:20px;">
            <input type="text" id="searchInp" placeholder="מילת מפתח (למשל: איראן)..." style="background:#000; color:#fff; border:1px solid #333; padding:12px; width:200px; border-radius:8px;">
            <button onclick="startSearch()" style="background:var(--accent); border:none; padding:12px 20px; border-radius:8px; font-weight:900; cursor:pointer;">סרוק</button>
        </div>

        <div id="alertsContainer" class="feed"></div>
    </div>

    <script>
        const STORAGE_KEY = 'intel_sources_v3';
        let seen = new Set();

        async function startSearch() {
            const kw = document.getElementById('searchInp').value;
            if(!kw) return;
            fetchData(kw);
        }

        async function fetchData(kw) {
            // כאן המפתח המשותף נטען מחדש בכל סריקה
            const currentSources = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            try {
                const r = await fetch('/api/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ keyword: kw, customSources: currentSources })
                });
                const data = await r.json();
                if(data.items) {
                    data.items.forEach(item => {
                        if(seen.has(item.url)) return;
                        seen.add(item.url);
                        renderCard(item);
                    });
                }
            } catch(e) { console.error("Error fetching data"); }
        }

        function renderCard(item) {
            const container = document.getElementById('alertsContainer');
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div style="color:var(--accent); font-size:12px;">${item.source}</div>
                <h3 style="margin:10px 0;">${item.title}</h3>
                <p style="color:#aaa; font-size:14px;">${item.summary}</p>
                <a href="${item.url}" target="_blank" style="color:var(--accent); text-decoration:none; font-weight:bold;">למקור המלא ←</a>
            `;
            container.prepend(div);
        }
    </script>
</body>
</html>
