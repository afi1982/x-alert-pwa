<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTEL-HUB | חמ"ל מבצעי</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Noto+Sans+Hebrew:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-red: #ff003c; 
            --neon-blue: #00f2ff; 
            --bg-dark: #050505; 
            --card-bg: rgba(20, 20, 20, 0.8);
        }

        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Noto Sans Hebrew', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
        }
        
        /* אפקט סריקה טכנולוגי על כל המסך */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 100;
        }

        .dashboard { padding: 20px; max-width: 1200px; margin: 0 auto; position: relative; z-index: 1; }
        
        .header { 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--neon-red); padding-bottom: 15px; margin-bottom: 30px;
            font-family: 'Orbitron', sans-serif;
        }

        .status-tag { 
            color: var(--neon-red); 
            animation: blink 1.5s infinite; 
            font-weight: bold; 
            display: flex; align-items: center; gap: 8px;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

        .search-area { 
            background: var(--card-bg); padding: 25px; border-radius: 8px; 
            border: 1px solid #333; margin-bottom: 30px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex; gap: 15px;
        }

        input { 
            background: rgba(0,0,0,0.5); border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 15px; flex: 1; font-size: 18px; border-radius: 4px; outline: none;
            font-family: inherit; transition: 0.3s;
        }
        input:focus { box-shadow: 0 0 10px var(--neon-blue); }
        
        .btn-neon {
            background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red);
            padding: 0 30px; cursor: pointer; font-family: 'Orbitron'; font-weight: 900;
            transition: 0.3s; letter-spacing: 1px;
        }
        .btn-neon:hover { background: var(--neon-red); color: white; box-shadow: 0 0 20px var(--neon-red); }

        .chip-container { margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 10px; }
        .chip { 
            background: rgba(0, 242, 255, 0.1); border: 1px solid var(--neon-blue); 
            color: var(--neon-blue); padding: 5px 15px; border-radius: 3px; font-size: 14px;
            display: flex; align-items: center; gap: 8px;
        }

        .alert-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        
        .alert-card { 
            background: var(--card-bg); border: 1px solid #444; padding: 20px;
            position: relative; overflow: hidden; transition: 0.4s;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }

        .alert-card:hover { border-color: var(--neon-red); transform: scale(1.02); }
        
        .alert-card::before {
            content: "LIVE REPORT"; position: absolute; top: 12px; left: -35px;
            background: var(--neon-red); color: white; font-size: 9px;
            padding: 2px 40px; transform: rotate(-45deg); font-weight: bold; font-family: 'Orbitron';
        }

        .source { color: var(--neon-blue); font-size: 12px; font-weight: 900; letter-spacing: 1px; }
        .title { font-size: 20px; font-weight: 900; margin: 15px 0 10px 0; color: #fff; line-height: 1.3; }
        .summary { font-size: 14px; color: #ccc; line-height: 1.6; margin-bottom: 15px; }
        .time { float: left; font-size: 11px; color: var(--neon-red); font-family: 'Orbitron'; }
        
        .source-link { 
            color: var(--neon-blue); text-decoration: none; font-size: 12px; 
            font-weight: bold; border-bottom: 1px solid transparent; transition: 0.2s;
        }
        .source-link:hover { border-bottom-color: var(--neon-blue); }

    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <div class="status-tag"><span>●</span> LIVE MONITORING</div>
        <div style="font-size: 28px; font-weight: 900; color: white; letter-spacing: 2px;">INTEL-HUB V3</div>
        <div id="clock" style="color: var(--neon-blue); font-weight: bold;">00:00:00</div>
    </div>

    <div class="search-area">
        <input type="text" id="kwInput" placeholder="הכנס יעד לניטור (למשל: תקיפה באיראן, פנטגון, צפון)...">
        <button class="btn-neon" onclick="addKeyword()">ACTIVATE SCAN</button>
    </div>

    <div id="keywordsList" class="chip-container"></div>
    <div id="alertsContainer" class="alert-grid"></div>
</div>

<audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    let keywords = JSON.parse(localStorage.getItem('intel_v3_kws') || '[]');
    let seen = new Set();

    // עדכון שעון
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour12: false});
    }
    setInterval(updateClock, 1000);

    // הוספת מילת מפתח
    function addKeyword() {
        const val = document.getElementById('kwInput').value.trim();
        if (val && !keywords.includes(val)) {
            keywords.push(val);
            localStorage.setItem('intel_v3_kws', JSON.stringify(keywords));
            renderKeywords();
            fetchData(val);
        }
        document.getElementById('kwInput').value = '';
    }

    function renderKeywords() {
        document.getElementById('keywordsList').innerHTML = keywords.map(k => `
            <span class="chip">${k} <b style="cursor:pointer; margin-right:5px" onclick="removeKeyword('${k}')">✕</b></span>
        `).join('');
    }

    function removeKeyword(kw) {
        keywords = keywords.filter(k => k !== kw);
        localStorage.setItem('intel_v3_kws', JSON.stringify(keywords));
        renderKeywords();
    }

    // משיכת נתונים מהשרת
    async function fetchData(kw) {
        try {
            const r = await fetch('/api/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ keyword: kw })
            });
            const data = await r.json();
            
            if (data.items && data.items.length > 0) {
                data.items.forEach(item => {
                    if (seen.has(item.url)) return;
                    seen.add(item.url);
                    
                    // הפעלת סאונד התראה
                    const sound = document.getElementById('alertSound');
                    sound.play().catch(e => console.log("Sound blocked by browser"));
                    
                    renderAlert(kw, item);
                    
                    // התראה בדפדפן
                    if (Notification.permission === 'granted') {
                        new Notification(`דיווח מתפרץ: ${kw}`, { body: item.title });
                    }
                });
            }
        } catch (e) {
            console.error("Scan error for: " + kw);
        }
    }

    function renderAlert(kw, item) {
        const container = document.getElementById('alertsContainer');
        const card = `
            <div class="alert-card">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <span class="source">${item.source.toUpperCase()}</span>
                    <span class="time">${new Date().toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
                <span class="title">${item.title}</span>
                <p class="summary">${item.summary}</p>
                <div style="border-top: 1px solid #333; padding-top: 10px; display:flex; justify-content:space-between; align-items:center">
                    <span style="font-size:10px; color:#666">TARGET: ${kw}</span>
                    <a href="${item.url}" target="_blank" class="source-link">מקור הידיעה ←</a>
                </div>
            </div>
        `;
        container.insertAdjacentHTML('afterbegin', card);
    }

    // בקשת הרשאה להתראות
    if (Notification.permission !== 'granted') Notification.requestPermission();

    // הפעלה ראשונית
    renderKeywords();
    keywords.forEach(fetchData);

    // סריקה אגרסיבית כל 15 שניות
    setInterval(() => {
        console.log("סריקת חמ''ל מתבצעת...");
        keywords.forEach(fetchData);
    }, 15000);

</script>
</body>
</html>
