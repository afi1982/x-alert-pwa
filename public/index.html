<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTEL-HUB V3 | חמ"ל מבצעי</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070a; --accent: #00f2ff; --red: #ff4757; --glass: rgba(255,255,255,0.03); }
        body { background: var(--bg); color: white; font-family: 'Noto Sans Hebrew', sans-serif; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #1a1c20; }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 2px; color: var(--accent); }
        .nav-btn { color: var(--accent); text-decoration: none; border: 1px solid var(--accent); padding: 8px 16px; border-radius: 5px; font-size: 14px; transition: 0.3s; }
        .nav-btn:hover { background: var(--accent); color: black; }
        .search-area { background: var(--glass); padding: 30px; border-radius: 15px; margin: 30px 0; border: 1px solid #1a1c20; }
        .input-wrap { display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #333; padding: 15px; border-radius: 8px; color: white; outline: none; }
        button { background: var(--accent); border: none; padding: 0 25px; border-radius: 8px; font-weight: 900; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .card { background: var(--glass); border: 1px solid #1a1c20; padding: 20px; border-radius: 12px; position: relative; animation: fadeIn 0.5s; }
        .card::before { content: 'URGENT'; position: absolute; top: 10px; left: -15px; background: var(--red); font-size: 10px; padding: 2px 10px; transform: rotate(-45deg); font-weight: 900; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
        .card-source { color: var(--accent); font-size: 12px; font-weight: 900; margin-bottom: 10px; }
        .card-title { font-size: 18px; font-weight: 900; margin-bottom: 10px; line-height: 1.4; }
        .card-text { font-size: 14px; color: #888; margin-bottom: 15px; }
        .card-link { color: var(--accent); text-decoration: none; font-weight: 700; font-size: 13px; }
        .chips { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; }
        .chip { background: #1a1c20; padding: 4px 12px; border-radius: 20px; font-size: 12px; border: 1px solid #333; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">INTEL-HUB V3</div>
            <a href="sources.html" class="nav-btn">ניהול מקורות מודיעין ⚙️</a>
        </header>

        <section class="search-area">
            <div class="input-wrap">
                <input type="text" id="kwInput" placeholder="הכנס יעד לניטור (איראן, סוריה, סייבר)...">
                <button onclick="addKeyword()">ACTIVATE SCAN</button>
            </div>
            <div id="keywordsList" class="chips"></div>
        </section>

        <div id="alertsContainer" class="grid"></div>
    </div>

    <script>
        let keywords = JSON.parse(localStorage.getItem('kws') || '[]');
        let seen = new Set();

        function addKeyword() {
            const val = document.getElementById('kwInput').value.trim();
            if(val && !keywords.includes(val)) {
                keywords.push(val);
                localStorage.setItem('kws', JSON.stringify(keywords));
                renderKeywords();
                fetchData(val);
            }
            document.getElementById('kwInput').value = '';
        }

        function renderKeywords() {
            document.getElementById('keywordsList').innerHTML = keywords.map(k => `<span class="chip" onclick="removeKeyword('${k}')">${k} ✕</span>`).join('');
        }

        function removeKeyword(k) {
            keywords = keywords.filter(x => x !== k);
            localStorage.setItem('kws', JSON.stringify(keywords));
            renderKeywords();
        }

        async function fetchData(kw) {
            const sources = JSON.parse(localStorage.getItem('intel_sources') || '[]');
            try {
                const r = await fetch('/api/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ keyword: kw, customSources: sources })
                });
                const data = await r.json();
                if(data.items) {
                    data.items.forEach(item => {
                        if(seen.has(item.url)) return;
                        seen.add(item.url);
                        renderAlert(kw, item);
                    });
                }
            } catch(e) {}
        }

        function renderAlert(kw, item) {
            const container = document.getElementById('alertsContainer');
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-source">${item.source.toUpperCase()}</div>
                <div class="card-title">${item.title}</div>
                <div class="card-text">${item.summary}</div>
                <a href="${item.url}" target="_blank" class="card-link">→ VIEW SOURCE</a>
            `;
            container.prepend(card);
        }

        renderKeywords();
        setInterval(() => keywords.forEach(fetchData), 30000);
    </script>
</body>
</html>
