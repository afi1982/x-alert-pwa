<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SOURCES MANAGEMENT | X-ALERT</title>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:wght@800&family=Noto+Sans+Hebrew:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020408; color: white; font-family: 'Noto Sans Hebrew', sans-serif; margin: 0; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #00f2ff; font-family: 'Platypi'; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .source-input { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; }
        input, select { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        button { background: #00f2ff; color: black; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 900; cursor: pointer; }
        .source-list { display: grid; gap: 10px; }
        .source-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .tag { font-size: 10px; padding: 3px 8px; border-radius: 4px; background: #333; }
        .tag-telegram { background: #0088cc; }
        .tag-web { background: #ff0055; }
        a { color: #aaa; text-decoration: none; font-size: 14px; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #00f2ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← חזרה לחמ"ל</a>
        <h1>ניהול מקורות מודיעין</h1>
        
        <div class="source-input">
            <input type="text" id="sourceName" placeholder="שם המקור (למשל: ערוץ המלחמה בטלגרם)">
            <input type="text" id="sourceUrl" placeholder="לינק (URL או t.me/channel)">
            <select id="sourceType">
                <option value="web">אתר חדשות (Web)</option>
                <option value="telegram">ערוץ טלגרם (Telegram)</option>
            </select>
            <button onclick="addSource()">הוסף מקור לסריקה</button>
        </div>

        <div id="sourcesList" class="source-list"></div>
    </div>

    <script>
        let sources = JSON.parse(localStorage.getItem('intel_sources') || '[]');

        function addSource() {
            const name = document.getElementById('sourceName').value;
            const url = document.getElementById('sourceUrl').value;
            const type = document.getElementById('sourceType').value;
            
            if(name && url) {
                sources.push({ name, url, type });
                localStorage.setItem('intel_sources', JSON.stringify(sources));
                render();
            }
        }

        function removeSource(index) {
            sources.splice(index, 1);
            localStorage.setItem('intel_sources', JSON.stringify(sources));
            render();
        }

        function render() {
            document.getElementById('sourcesList').innerHTML = sources.map((s, i) => `
                <div class="source-item">
                    <div>
                        <span class="tag tag-${s.type}">${s.type.toUpperCase()}</span>
                        <strong>${s.name}</strong><br>
                        <a href="${s.url}" target="_blank">${s.url}</a>
                    </div>
                    <button style="background:none; color:red; border:none; cursor:pointer;" onclick="removeSource(${i})">מחק</button>
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
